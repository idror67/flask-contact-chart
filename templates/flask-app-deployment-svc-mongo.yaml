apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: flask-app
  template: #pod defintion
    metadata:
      labels:
        app: flask-app
    spec: # container specs
      containers:
        - name: flask-app
          image: shashkist/flask-contacts-app
          ports:
            - containerPort: 5052
          env:
          - name: DATABASE_TYPE
            valueFrom:
              configMapKeyRef:
                name: flask-configmap
                key: DATABASE_TYPE
          - name: MONGO_URI
            valueFrom:
              configMapKeyRef:
                name: flask-configmap
                key: MONGO_URI
          - name: DB_HOST #in case of mysql the host of the mysql
            valueFrom:
              configMapKeyRef:
                name: flask-configmap
                key: db_url

---
apiVersion: v1
kind: Service
metadata:
 name: flask-app-service
spec:
 selector:
   app: flask-app
 type: LoadBalancer # external service which can be accessed from outside the cluster
 ports:
   - protocol: TCP
     port: {{.Values.service.flaskPort}}
     targetPort: 5052   